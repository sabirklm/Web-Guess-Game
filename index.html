<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link href="style.css"rel="stylesheet">
    <link rel="shortcut icon" href="#">
</head>
<body id="body">
    <section>
        <div class="main-heading">
        
        <h1>Guess The Number Game</h1>
    </div>
    <div id="insert"></div>
    <div class="game-status">
        <h1 id="status-heading">Hints</h1>
        <h1 id="current-score">Current Score</h1>
        <h1 id="max-score">Maximum Score</h1>
        <h2 id="exact-num">Original Number</h2>
    </div>
    </section>
    
    <input type="number" placeholder="Guess Here" id="input-num">
    <button id="check-button">Check!</button>
    <button type="reset" id="play-again">Play Again!</button>
    <script src="script.js"></script>
    <h1>Students</h1>
    <img src="" id="image-to-display"/>
    <ul id="students"></ul>
</body>
</html>
